<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Log In</title>
    <link rel="stylesheet" href="login.css">
    <script src="app.js" defer></script>
</head>

<body>

    <div class="mainContainer">

        <form action="../Inventory/login2.php" method="post" onsubmit=" return validateEmail()">
        
            <h3 class="title">Welcome,back</h3>
        
            <input class="" type="email" name="email" id="email" placeholder="Enter Your Email" required>
        
            <input type="password" name="password" pattern=".{6,}" title="Six or more characters" id="password"
                placeholder="Enter Your Password" required>
        
            <button type="submit" class="Btn ">Submit <span class="arrow"><img class="arrowIcon" src="../icon/arrow.png"
                        alt=""></span></button>
        </form>

        <div class="imageright">

        </div>



    </div>


</body>

</html>
